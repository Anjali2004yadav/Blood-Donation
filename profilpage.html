<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blood Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff4d4d;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #ff4d4d;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff4d4d;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .profile-container p {
            font-size: 1.2rem;
            color: #333;
            margin: 5px 0;
        }

        .profile-container .edit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-container .edit-btn:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile - Blood Connect</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="aboutuspage.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="profile-container">
        <img src="1.jpg" alt="Profile Picture">
        <h1>Witch</h1>
        <p><strong>Email:</strong> witch@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
        <p><strong>Blood Group:</strong> O+</p>
        <p><strong>Location:</strong> New York City</p>
        <button class="edit-btn">Edit Profile</button>
    </div>

    <footer>
        <p>&copy; 2025 Blood Connect. All rights reserved.</p>
    </footer>
</body>
</html>
