<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Update Profile</h2>
    <form id="profileForm">
        <input type="text" id="username" name="username" placeholder="Enter Name" required>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <input type="text" id="phone" name="phone" placeholder="Enter Phone" required>
        <input type="text" id="blood_group" name="blood_group" placeholder="Blood Group" required>
        <input type="text" id="location" name="location" placeholder="Location" required>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        <button type="submit">Update Profile</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("profileForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Stop form from reloading page

            let formData = new FormData(this); // Collect form data
            try {
                let response = await fetch("update_profile.php", {
                    method: "POST",
                    body: formData
                });
                let result = await response.json();
                document.getElementById("message").innerText = result.message;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").innerText = "Something went wrong!";
            }
        });
    </script>
</body>
</html>
